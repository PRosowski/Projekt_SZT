{% extends "base.html" %}
{% load i18n %}
{% block body %}
    <div class="col-xs-6">
        <div class="panel panel-info">
            <div class="panel-heading">Stwórz post</div>
            <div class="panel-body">
                <form method="post" action="{% url 'edit_profile' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Tytuł</label>
                        <input type="text" class="form-control" id="title"
                               name="title" required="true">
                    </div>
                    <div class="form-group">
                        <label for="excerpt">Streszczenie</label>
                        <input type="text" class="form-control"
                               id="excerpt" name="excerpt" required="true">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Zapisz</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <h2>Tu zobaczysz swoje statystyki!</h2>
    </div>
{% endblock %}
