{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <div class="col-md-12 col-sm-4 col-lg-4 ">
        <div class="panel panel-info">
            <div class="panel-heading">Zarejestruj się</div>
            <div class="panel-body">
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputUsername">Nazwa użytkownika</label>
                        <input type="text" class="form-control" id="inputUsername"
                               name="username" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputUsernameEmail">Email</label>
                        <input type="email" class="form-control"
                               id="inputUsernameEmail" name="email" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">Hasło</label>
                        <input type="password" class="form-control"
                               id="inputPassword2" name="password1"></div>
                    <div class="form-group">
                        <label for="inputPassword2">Potwierdź Hasło</label>
                        <input type="password" class="form-control"
                               id="inputPassword2" name="password2">
                    </div>
                    <button type="submit" class="btn
btn-default">Zatwierdź
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
